<div>{{ error }}</div>

<form (ngSubmit)="onSignUp(form)" #form="ngForm">
  <label>Email</label> <br>
  <input ngModel name="email" type="text"> <br>
  <label>Password</label> <br>
  <input ngModel name="password" type="password"> <br>
  <button>Registreeru</button>
</form>

<lib-toastify-toast-container
  [autoClose]="3000"
  [position]="'bottom-right'"
></lib-toastify-toast-container>
