<div [ngClass]="{'active': product.isActive && loggedIn, 'inactive': !product.isActive && loggedIn}" 
        *ngIf="product.isActive === true || loggedIn === true">
  <img src="{{product.imgSrc}}" alt="">
  <div>{{product.name}}</div>
  <div>{{product.price | thousandSeparator }}</div>
  <button (click)="onAddToCart(product)">{{'Lisa ' | translate}} {{product.name}} {{" ostukorvi" | translate}}</button>
</div>
