<button *ngIf="ostukorviTooted.length > 0" (click)="tyhjendaTooted()">Tühjenda</button>
<div *ngIf="ostukorviTooted.length >= 2">Ostukorvis on {{ ostukorviTooted.length }} eset</div>
<div *ngIf="ostukorviTooted.length === 1">Ostukorvis on {{ ostukorviTooted.length }} ese</div>

<div *ngIf="ostukorviTooted.length === 0">Ostukorv on tühi</div>

<div *ngFor="let t of ostukorviTooted">
    <span>Toode: {{ t }}</span>
    <button (click)="kustutaToode(t)">x</button>
    <button (click)="lisaToode(t)">+</button>
</div>
